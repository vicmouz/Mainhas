<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
      <ion-card style="background-color: #FFF !important">
          <ion-item style="background-color: #FFF !important">
            <ion-avatar item-start style="background-color: #FFF !important">
              <img src="../../assets/images/foto1.jpeg">
            </ion-avatar>
            <h2 style="margin-left: 20px">Gabi</h2>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Escreva aqui." id="descricaoPost">
            </ion-input>
          </ion-item>
          <ion-item>
            <button ion-button color="dark" round style="width:100%; height: 30px;" (click)="Postar()">Publicar</button>
          </ion-item>
          
        </ion-card>
      <ion-card *ngFor="let post of posts" style="background-color: #FFF !important">
     
        <ion-item style="background-color: #FFF !important">
          <ion-avatar item-start>
            <img src={{post.foto}}>
          </ion-avatar>
          <h2 style="margin-left: 20px">{{ post.nome }}</h2>
        </ion-item>
        <ion-card-content>
          <p>{{ post.descricao }}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
  </div>
   
  
</ion-content>
